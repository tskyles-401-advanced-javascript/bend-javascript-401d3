<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Auth Test</title>
</head>
<body>

  <main>
    <a id="oauth" href="#">Login</a>
  </main>

  <script>
    let URL = "https://github.com/login/oauth/authorize";

    let options = {
      client_id: 'a26bce5aaff17bad5153',
      redirect_uri: 'http://localhost:3000/oauth',
      scope: 'read:user',
      state: '401appconsent',
    }

    let queryString = Object.keys(options).map( (key) => {
      return `${key}=`  + encodeURIComponent(options[key]); 
    }).join("&");

    // https://github.com/login/oauth/authorize?client_id=a26bce5aaff17bad5153&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Foauth&scope=read%3Auser&state=401appconsent

    let authURL = `${URL}?${queryString}`;

    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL)

  </script>

</body>
</html>
